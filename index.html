<!DOCTYPE html>
<html>
<head>
    <title>Makers Community</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* SIMPLE STYLES THAT WORK ON GITHUB */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #1a1a1a;
            color: white;
            padding: 20px;
        }
        
        .header {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            border: 2px solid #5865F2;
        }
        
        .header h1 {
            color: #5865F2;
            margin-bottom: 10px;
        }
        
        .container {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
        }
        
        .sidebar {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            height: fit-content;
        }
        
        .sidebar h3 {
            color: #57F287;
            margin-bottom: 15px;
            border-bottom: 2px solid #57F287;
            padding-bottom: 5px;
        }
        
        .channel-list {
            list-style: none;
        }
        
        .channel-item {
            padding: 10px;
            margin: 5px 0;
            background: #333;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .channel-item:hover {
            background: #444;
        }
        
        .channel-item.active {
            background: #5865F2;
        }
        
        .chat-area {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            min-height: 500px;
        }
        
        .messages {
            min-height: 400px;
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            background: #1a1a1a;
            border-radius: 5px;
        }
        
        .message {
            background: #333;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #5865F2;
        }
        
        .message-header {
            display: flex;
            gap: 10px;
            margin-bottom: 5px;
            color: #57F287;
            font-weight: bold;
        }
        
        .message-time {
            color: #888;
            font-size: 0.8rem;
        }
        
        .input-area {
            display: flex;
            gap: 10px;
        }
        
        textarea {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #444;
            background: #1a1a1a;
            color: white;
            resize: vertical;
            min-height: 60px;
        }
        
        button {
            background: #5865F2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        button:hover {
            background: #4752C4;
        }
        
        .file-btn {
            background: #57F287;
            color: black;
        }
        
        .gif-btn {
            background: #EB459E;
        }
        
        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .reply {
            margin-left: 30px;
            background: #2a2a2a;
            border-left-color: #57F287;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üë• MAKERS COMMUNITY</h1>
        <p>Social platform for the community | GitHub Pages Ready</p>
    </div>
    
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>üìÅ CHANNELS</h3>
            <ul class="channel-list" id="channelList">
                <li class="channel-item active" onclick="switchChannel('general')"># general</li>
                <li class="channel-item" onclick="switchChannel('memes')"># memes</li>
                <li class="channel-item" onclick="switchChannel('help')"># help</li>
                <li class="channel-item" onclick="switchChannel('showcase')"># showcase</li>
                <li class="channel-item" onclick="switchChannel('offtopic')"># off-topic</li>
            </ul>
            
            <h3 style="margin-top: 30px;">üë§ ONLINE (3)</h3>
            <div style="padding: 10px; background: #333; border-radius: 5px; margin-top: 10px;">
                <div>‚óè You (Owner)</div>
                <div>‚óè Member1</div>
                <div>‚óè Member2</div>
            </div>
            
            <button onclick="createChannel()" style="width: 100%; margin-top: 20px;">+ New Channel</button>
        </div>
        
        <!-- Chat Area -->
        <div class="chat-area">
            <div class="toolbar">
                <button class="file-btn" onclick="uploadFile()">üìé Upload File</button>
                <button class="gif-btn" onclick="sendGif()">üé¨ Send GIF</button>
                <button onclick="addEmoji()">üòÄ Emoji</button>
            </div>
            
            <div class="messages" id="messages">
                <!-- Messages load here -->
                <div class="message">
                    <div class="message-header">
                        <span>üëë You</span>
                        <span class="message-time">Just now</span>
                    </div>
                    <div>Welcome to Makers Community! Start chatting...</div>
                    <button onclick="replyTo(this)" style="background: #444; padding: 5px 10px; font-size: 0.8rem; margin-top: 5px;">Reply</button>
                </div>
            </div>
            
            <div class="input-area">
                <textarea id="messageInput" placeholder="Type your message here... (Press Enter to send, Shift+Enter for new line)"></textarea>
                <button onclick="sendMessage()">Send</button>
            </div>
            
            <input type="file" id="fileInput" style="display: none;" onchange="handleFileSelect(event)">
        </div>
    </div>

    <script>
        // SIMPLE JAVASCRIPT THAT WORKS ON GITHUB
        let currentChannel = 'general';
        let messages = {
            general: [
                { user: 'You', text: 'Welcome to Makers Community! Start chatting...', time: 'Just now' }
            ],
            memes: [],
            help: [],
            showcase: [],
            offtopic: []
        };
        
        function switchChannel(channel) {
            currentChannel = channel;
            
            // Update active channel
            document.querySelectorAll('.channel-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Load messages
            loadMessages();
        }
        
        function loadMessages() {
            const container = document.getElementById('messages');
            container.innerHTML = '';
            
            messages[currentChannel].forEach(msg => {
                const msgHTML = `
                    <div class="message">
                        <div class="message-header">
                            <span>${msg.user === 'You' ? 'üëë You' : 'üë§ ' + msg.user}</span>
                            <span class="message-time">${msg.time}</span>
                        </div>
                        <div>${msg.text}</div>
                        <button onclick="replyTo(this)" style="background: #444; padding: 5px 10px; font-size: 0.8rem; margin-top: 5px;">Reply</button>
                    </div>
                `;
                container.innerHTML += msgHTML;
            });
            
            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            // Add message
            messages[currentChannel].push({
                user: 'You',
                text: text,
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            });
            
            // Clear input
            input.value = '';
            
            // Reload messages
            loadMessages();
            
            // Auto-reply (simulate other users)
            setTimeout(() => {
                const replies = [
                    "Nice!",
                    "I agree!",
                    "Thanks for sharing!",
                    "Cool!",
                    "Let's discuss this more!"
                ];
                
                const randomReply = replies[Math.floor(Math.random() * replies.length)];
                
                messages[currentChannel].push({
                    user: 'Member' + (Math.floor(Math.random() * 2) + 1),
                    text: randomReply,
                    time: 'Just now'
                });
                
                loadMessages();
            }, 1000);
        }
        
        function replyTo(button) {
            const messageDiv = button.parentElement;
            const messageText = messageDiv.querySelector('div:nth-child(2)').textContent;
            
            document.getElementById('messageInput').value = `Replying to: "${messageText.substring(0, 50)}..." `;
            document.getElementById('messageInput').focus();
        }
        
        function uploadFile() {
            document.getElementById('fileInput').click();
        }
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const fileName = file.name;
            const fileSize = (file.size / 1024).toFixed(2) + ' KB';
            
            messages[currentChannel].push({
                user: 'You',
                text: `üìé Uploaded file: <strong>$${fileName}</strong> ($${fileSize})`,
                time: 'Just now'
            });
            
            loadMessages();
            alert(`File "${fileName}" uploaded! (This is a demo - file not actually saved)`);
        }
        
        function sendGif() {
            const gifs = ['üòÇ', 'üéâ', 'üî•', '‚ù§Ô∏è', 'üëè', 'üéÆ', 'üíª', 'üé®'];
            const randomGif = gifs[Math.floor(Math.random() * gifs.length)];
            
            messages[currentChannel].push({
                user: 'You',
                text: `GIF: $${randomGif} $${randomGif} ${randomGif}`,
                time: 'Just now'
            });
            
            loadMessages();
        }
        
        function addEmoji() {
            const emojis = ['üòÄ', 'üòÇ', 'ü§î', 'üëå', 'üéÆ', 'üíØ', 'üöÄ', '‚ù§Ô∏è'];
            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            
            const input = document.getElementById('messageInput');
            input.value += randomEmoji;
            input.focus();
        }
        
        function createChannel() {
            const channelName = prompt('Enter new channel name (without #):');
            if (!channelName) return;
            
            // Add to sidebar
            const channelList = document.getElementById('channelList');
            const newChannel = document.createElement('li');
            newChannel.className = 'channel-item';
            newChannel.textContent = `# ${channelName}`;
            newChannel.onclick = () => switchChannel(channelName.toLowerCase());
            channelList.appendChild(newChannel);
            
            // Initialize messages array
            messages[channelName.toLowerCase()] = [];
            
            alert(`Channel #${channelName} created!`);
        }
        
        // Handle Enter key
        document.getElementById('messageInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Load initial messages
        loadMessages();
    </script>
</body>
</html>
